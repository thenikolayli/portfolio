services:
  db:
    image: mongo
    volumes:
      - db_data:/data/db
    expose:
      - 27017
    profiles:
      - main
    networks:
      - main
  server:
    image: nikolayli/solid_rework:1.0.8
    env_file: .env
    volumes:
      - static_files:/backend/static
      - ./key.json:/key.json # key isn't saved in the image
    expose:
      - 8000
    depends_on:
      - db
    profiles:
      - main
    networks:
      - main
  proxy:
    image: nginx:latest
    volumes:
      - static_files:/backend/static
      - ./nginx.conf:/etc/nginx/nginx.conf # uses custom nginx conf
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
      - server
    profiles:
      - main
      - cert
    networks:
      - main
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - proxy
    profiles:
      - cert
    networks:
      - main
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ${CERT_EMAIL} -d ${CERT_DOMAIN} --agree-tos

volumes:
  db_data:
  static_files:

networks:
  main:
    driver: bridge
