services:
  db:
    image: mongo
    volumes:
      - db_data:/data/db
    expose:
      - 27017
    networks:
      - main
      - home-lab
  nikolayli-server:
    image: nikolayli/solid_rework:1.0.8
    env_file: .env
    volumes:
      - nikolayli-static:/backend/static
      - ./key.json:/key.json # key isn't saved in the image
    expose:
      - 8000
    depends_on:
      - db
    networks:
      - main
      - home-lab
sudo
volumes:
  db_data: # for db persistence
  nikolayli-static:
    external: true

networks:
  main:
    driver: bridge
  home-lab:
    driver: bridge
    external: true